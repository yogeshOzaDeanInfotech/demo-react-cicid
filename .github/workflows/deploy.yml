# File: .github/workflows/deploy.yml
name: CI/CD for React App (with Nginx provisioning)

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Provision & Deploy on EC2
              uses: appleboy/ssh-action@v0.1.6
              with:
                  host: ${{ secrets.EC2_HOST }} # your EC2 IP or DNS
                  username: ubuntu # match your AMI user
                  key: ${{ secrets.EC2_SSH_KEY }} # private SSH key
                  port: 22
                  script: | # ← move `script:` under `with:`
                      set -e

                      ########## A) Install or update Nginx ##########
                      sudo apt-get update -y
                      sudo apt-get install -y nginx

                      # Remove the default "Welcome to nginx!" site
                      sudo rm -f /etc/nginx/sites-enabled/default

                      ########## B) Write your custom Nginx config ##########
                      sudo tee /etc/nginx/sites-available/react-app.conf > /dev/null << 'EOF'
                      upstream react_app {
                          server 127.0.0.1:3000;
                      }

                      server {
                          listen 80 default_server;
                          listen [::]:80 default_server;
                          server_name _;

                          location / {
                              proxy_pass         http://react_app;
                              proxy_http_version 1.1;
                              proxy_set_header   Upgrade $http_upgrade;
                              proxy_set_header   Connection  "upgrade";
                              proxy_set_header   Host        $host;
                              proxy_cache_bypass $http_upgrade;
                          }
                      }
                      EOF

                      # Enable the new site
                      sudo ln -sfn /etc/nginx/sites-available/react-app.conf /etc/nginx/sites-enabled/react-app.conf

                      # Validate & reload Nginx
                      sudo nginx -t
                      sudo systemctl enable nginx
                      sudo systemctl restart nginx

                      ########## C) Deploy React app in Docker ##########
                      cd ~/react-app
                      git fetch origin main
                      git reset --hard origin/main

                      sudo docker build -t react-app:latest .
                      sudo docker stop react-app 2>/dev/null || true
                      sudo docker rm   react-app 2>/dev/null || true
                      sudo docker run -d --name react-app -p 3000:80 react-app:latest
                      sudo docker image prune -f
