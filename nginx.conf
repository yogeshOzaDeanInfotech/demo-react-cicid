server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # handle React Router pushState
    location / {
        try_files $uri $uri/ /index.html;
    }

    # optional: cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|svg|gif|ico)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
}
